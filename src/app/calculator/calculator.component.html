<div class='calc-container'>
  <div class='calc-border'>
    <h2>{{display}}</h2>
  
    <div>
      <div class="numPad">
        <button 
        (click)='numPress($event)' 
        *ngFor="let char of buttons" 
        [ngClass]="char[1]? 'numPadNum numPadBtn' : 'numPadSym numPadBtn'"
        id='keyPad-{{char[0]}}'>

          {{char[0]}}

        </button>
      </div>
    </div>
  </div>
</div>
